version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mesh-monitor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mesh_monitor
      POSTGRES_USER: mesh_monitor
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mesh_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Metrics Collector
  collector:
    build:
      context: ./docker/monitoring
      dockerfile: Dockerfile.collector
    container_name: mesh-monitor-collector
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./configs/mesh-monitor-config.yml:/etc/mesh-monitor/config.yml:ro
      - ssh-keys:/home/mesh-monitor/.ssh:ro
      - collector-data:/data
    networks:
      - monitoring
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mesh_monitor
      - DB_USER=mesh_monitor
      - DB_PASSWORD=${DB_PASSWORD:-changeme}

  # Web Dashboard
  dashboard:
    build:
      context: ./docker/monitoring
      dockerfile: Dockerfile
    container_name: mesh-monitor-dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    volumes:
      - ./configs/mesh-monitor-config.yml:/etc/mesh-monitor/config.yml:ro
      - dashboard-data:/data
    networks:
      - monitoring
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mesh_monitor
      - DB_USER=mesh_monitor
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy (optional, for SSL)
  nginx:
    image: nginx:alpine
    container_name: mesh-monitor-nginx
    restart: unless-stopped
    profiles:
      - ssl
    depends_on:
      - dashboard
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx-monitoring.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - monitoring

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mesh-monitor-grafana
    restart: unless-stopped
    profiles:
      - grafana
    depends_on:
      - postgres
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource

  # Prometheus (optional - for advanced metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: mesh-monitor-prometheus
    restart: unless-stopped
    profiles:
      - prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

networks:
  monitoring:
    driver: bridge

volumes:
  postgres-data:
  collector-data:
  dashboard-data:
  grafana-data:
  prometheus-data:
  ssh-keys:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/mesh-monitor/.ssh
